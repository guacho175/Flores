<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flores Marchitas</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --amarillo:#F6C90E;
    --amarillo-2:#FFD84D;
    --crema:#FFF9E8;
    --texto:#2b2b2b;
    --sombra:0 10px 30px rgba(0,0,0,.15);
  }
  body{
    margin:0;
    font-family:"Plus Jakarta Sans", sans-serif;
    background:linear-gradient(180deg,#fff,var(--crema));
    color:var(--texto);
    overflow-x:hidden;
  }

  /* --- Flores cayendo --- */
  .flores{ position:fixed; inset:0; z-index:-1; pointer-events:none; overflow:hidden; }
  .flor{ position:absolute; top:-10%; font-size:24px; animation: caer linear infinite; opacity:0.8; }
  @keyframes caer{
    0%{ transform:translateY(-10%) rotate(0deg); opacity:1; }
    100%{ transform:translateY(110vh) rotate(360deg); opacity:0.5; }
  }

  /* --- Tarjeta central --- */
  .tarjeta{
    max-width:900px; margin:3rem auto; background:#fffdfade;
    border:1px solid rgba(246,201,14,.25); border-radius:24px; padding:2rem;
    box-shadow:var(--sombra); text-align:center;
  }

  h1{
    font-family:"Great Vibes", cursive; font-size:3.5rem;
    background: linear-gradient(90deg, #999, #666, #999);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    background-size:200% auto; animation: brillo 5s linear infinite; margin:0;
  }
  @keyframes brillo{ 0%{background-position:0%} 50%{background-position:100%} 100%{background-position:0%} }

  .sub{color:#555; margin-top:.5rem;}
  .mensaje{ margin:2rem 0; font-size:1.2rem; line-height:1.7; min-height:150px; transition: opacity .6s ease; }

  footer{text-align:center; margin:2rem 0; color:#7d6f00; font-size:.9rem;}
</style>
</head>
<body>
  <!-- Flores marchitas cayendo -->
  <div class="flores" id="flores"></div>

  <main>
    <section class="tarjeta">
      <h1>Flores Marchitas</h1>
      <div class="sub">Lo que alguna vez brill√≥, hoy ya no est√° igual</div>

      <div class="mensaje" id="mensaje">
        <p>ü•Ä Estas flores se murieron‚Ä¶</p>
        <p>El tiempo pas√≥, y con √©l se marchitaron.</p>
        <p>Ahora solo queda el recuerdo de lo que fueron.</p>
      </div>
    </section>
  </main>

  <footer>
    Hecho por Christian ¬∑ 2025
  </footer>

  <!-- M√∫sica: varias fuentes (fallback) -->
  <audio id="musica" loop autoplay>
    <source src="https://incompetech.com/music/royalty-free/mp3-royaltyfree/There%20is%20Romance.mp3" type="audio/mpeg">
    <source src="https://incompetech.com/music/royalty-free/mp3-royaltyfree/Heartwarming.mp3" type="audio/mpeg">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Tu navegador no soporta el audio HTML5.
  </audio>

<script>
  // Generar flores marchitas cayendo
  const contenedor = document.getElementById("flores");
  const emojis = ["ü•Ä","üåº","üçÇ"]; // flores marchitas, flores simples y hojas secas
  for(let i=0;i<60;i++){
    const span=document.createElement("span");
    span.className="flor";
    span.textContent=emojis[Math.floor(Math.random()*emojis.length)];
    span.style.left=Math.random()*100+"vw";
    span.style.fontSize=(18+Math.random()*36)+"px";
    span.style.animationDuration=(6+Math.random()*10)+"s";
    span.style.animationDelay=Math.random()*8+"s";
    contenedor.appendChild(span);
  }
</script>
</body>
</html>
